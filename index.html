<!doctype html>
<html lang="en"  ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as list">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in list.items">Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="list.buyItem(item);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="!list.items.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as cart">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in cart.items">Bought {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="cart.removeItem(item);"><span class="glyphicon glyphicon-remove span-red"></span> Remove</button></li>
     </ul>
     <div class="emptyMessage" ng-if="!cart.items.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
